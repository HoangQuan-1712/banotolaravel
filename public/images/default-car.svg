<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <rect width="200" height="150" fill="#f8f9fa"/>
  <g transform="translate(20, 30)">
    <!-- Car body -->
    <rect x="10" y="40" width="140" height="30" rx="5" fill="#6c757d"/>
    <!-- Car roof -->
    <rect x="30" y="20" width="80" height="25" rx="5" fill="#495057"/>
    <!-- Wheels -->
    <circle cx="35" cy="75" r="12" fill="#343a40"/>
    <circle cx="125" cy="75" r="12" fill="#343a40"/>
    <!-- Windows -->
    <rect x="35" y="25" width="20" height="15" fill="#87ceeb"/>
    <rect x="65" y="25" width="20" height="15" fill="#87ceeb"/>
    <!-- Headlights -->
    <circle cx="15" cy="50" r="3" fill="#ffd700"/>
    <circle cx="145" cy="50" r="3" fill="#ffd700"/>
  </g>
  <text x="100" y="130" text-anchor="middle" fill="#6c757d" font-family="Arial" font-size="12">No Image</text>
</svg>
